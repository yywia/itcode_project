{% extends 'base.html' %}

{% block title %} Удалить {{ game.title }} {% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Удалить игру</h1>
  <p>Проверьте и подтвердите удаление игры "{{game.title}}"</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'game_detail' game.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
