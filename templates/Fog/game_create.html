{% extends 'base.html' %}

{% block title %} Создать {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Создать игру</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'create_game' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{% url 'games_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
